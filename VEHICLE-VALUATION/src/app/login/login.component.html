<div style="display: flex; flex-wrap: wrap; margin-right: -15px; margin-left: -15px; margin-top: 10%;">
  <div class="col-lg-4 col-md-6 col-sm-6 ml-auto mr-auto">
    <form name="form-signin" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
      <div class="alert alert-danger" role="alert" *ngIf="errorMessage">{{errorMessage}}</div>
      <span id="reauth-email" class="reauth-email"></span>
      <div class="card card-login">
        <div class="card-header card-header-primary text-center">
          <h4 class="card-title">Log in</h4>
        </div>
        <div class="card-body">
          <p class="card-description text-center"></p>
          <span class="bmd-form-group">
            <div class="input-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i >User Name</i>
                </span>
              </div>
              <input type="text" placeholder="Username..." class="form-control" id="username" name="username"
                     [(ngModel)]="user.username" #username="ngModel" required>
              <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
              <div *ngIf="f.submitted && !username.valid" class="help-block">User Name is required</div>
            </div>
          </span>
          <span class="bmd-form-group">
            <div class="input-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
              <div class="input-group-prepend"><span class="input-group-text">
                  <i >Password &nbsp;&nbsp;</i>
                </span>
              </div>
              <input type="password" placeholder="Password..." class="form-control" id="password" name="password"
                     [(ngModel)]="user.password" #password="ngModel" required>
              <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
              <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
            </div>
          </span>
        </div>
        <div class="card-footer justify-content-center">
          <div class="col-xs-4">
            <button type="submit" class="btn btn-primary btn-block btn-flat">Lets Go</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
